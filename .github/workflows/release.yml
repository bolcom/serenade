name: Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [aarch64-unknown-linux-gnu, armv7-unknown-linux-gnueabihf, i686-unknown-linux-gnu, i686-unknown-linux-musl, mips-unknown-linux-gnu, mips64-unknown-linux-gnuabi64, mips64el-unknown-linux-gnuabi64, mipsel-unknown-linux-gnu, powerpc-unknown-linux-gnu, powerpc64-unknown-linux-gnu, powerpc64le-unknown-linux-gnu, arm-unknown-linux-gnueabi, x86_64-unknown-linux-gnu , x86_64-unknown-linux-musl]    
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Release tpe_hyperparameter_optm
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../tpe_hyperparameter_optm-${{ matrix.target }}.tar.gz tpe_hyperparameter_optm
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'tpe_hyperparameter_optm*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release serving
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../serving-${{ matrix.target }}.tar.gz serving
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'serving*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    strategy: 
      matrix:
        target: x86_64-apple-darwin

    steps:
    
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Release tpe_hyperparameter_optm
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../tpe_hyperparameter_optm-${{ matrix.target }}.tar.gz tpe_hyperparameter_optm
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'tpe_hyperparameter_optm*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release serving
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release          
          tar czvf ../../../serving-${{ matrix.target }}.tar.gz serving
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'serving*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
